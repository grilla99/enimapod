<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enimapod</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>        
        <div>
            <h1>Employees</h1>
            <button onclick="fetchUsers()" class="btn btn-primary">List Employees</button>
            <div id="employee-list">
                <table class="table table-striped" id="employee-table">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                    </thead>
                    <tbody id="table-row">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="create-user">
            <h1>Register an Employee</h1>
            <form id="register-employee-form">
                <div class="form-group">
                    <label for="reg-name" class="reg-label">Employee Name</label>
                    <input type="text" id="reg-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="reg-email" class="reg-label">Email address</label>
                    <input type="text" id="reg-email" placeholder="Enter email">
                </div>
               <div class="form-group">
                <label for="reg-dob" class="reg-label">Date of Birth</label>
                <input type="text" id="reg-dob" placeholder="2000-01-01">
               </div>
                <button type="submit" class="btn btn-success">Add employee</button>
            </form>
        </div>
        <div id="delete-user">
            <h1>Delete Employee</h1>
            <form id="delete-employee-form"> 
                <input type="text" id="del-id" placeholder="Enter employee ID">
                <button type="submit" class="btn btn-danger">Delete employee</button>
            </form>
        </div>
        <div id="update-user">
            <h1>Update Employee</h1>
            <form id="update-employee-form">
                <input type="number" id="update-id" placeholder="Enter existing employee ID">
                <input type="text" id="update-name" placeholder="Enter a new name">
                <input type="text" id="update-email" placeholder="Enter an unused email address">
                <input type="text" id="update-dob" placeholder="Enter a different date of birth">
                <button type="submit" class="btn btn-edit">Submit</button>
            </form>
        </div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/app.js"></script>
</html>
